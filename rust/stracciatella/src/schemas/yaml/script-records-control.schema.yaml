$schema: http://json-schema.org/draft-04/schema#
type: object
title: Script Records Control Parameters
description: Mostly contains various mappings to npc-files and meanwhile description.
properties:
  fileNameForScriptControlledPCs:
    type: string
  meanwhiles:
    type: array
    title: Meanwhile Events
    description: Array of meanwhile event definitions containing character mappings and internal references
    items:
      type: object
      properties:
        id:
          $ref: types/uint8.schema.yaml
        internalName:
          type: string
        chars:
          type: array
          title: Characters
          description: Array of character definitions for this meanwhile event, mapping names to NPC data files
          items:
            type: object
            properties:
              name:
                type: string
              fileName:
                type: string

